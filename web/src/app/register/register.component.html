<div class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">ADS</h1>

            </div>
            <h3>Register to Atrix Community</h3>
            <span class="badge-danger" *ngIf="error">{{ error }}</span>

            <form class="m-t" role="form" #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required="" name="name" ngModel>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="" name="email" ngModel>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="password" ngModel>
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>   
                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>
            </form>
            <p class="m-t" style="padding-bottom: 45px;"> <small>Atrix digital solutions &copy; 2017</small> </p>
        </div>
    </div>
	
</div>
