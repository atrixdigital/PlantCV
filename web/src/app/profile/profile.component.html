  <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                    <div class="col-lg-12">
                    

                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h4>List of all the Crops</h4>
                        <div class="ibox-tools">
                        <button type="button" class="btn btn-primary btn-circle" data-toggle="modal" data-target="#myModal2">
                              <i class="fa fa-plus"></i>  
                            </button>
                            <div class="modal inmodal" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content animated flipInY">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                            <h4 class="modal-title">Add Data</h4>
                                            <small class="font-bold">Add data here this data will go directly in to the database</small>
                                        </div>
                                        <div class="modal-body">
                                         <div class="row">
                                                <div class="col-sm-6 b-r">

                                                    <p>Add Disease Information to Database.</p>

                                                    <form role="form" #diseaseForm = "ngForm" (ngSubmit) = "add(diseaseForm.value)">
                                                        <div class="form-group"><label>Name</label> <input type="text" placeholder="Name" class="form-control" name="name" ngModel></div>
                                                        
                                                        <div class="form-group"><label>Solutions</label> <textarea type="text" placeholder="Solutions" class="form-control" name="solution" ngModel></textarea></div>
                                                     
                                                        <div class="form-group"><label>Image</label> 
                                                          <input type="file" placeholder="Name" class="form-control input-file" (change)="getImage($event,image)">
                                                        <img class="img-thumbnail" *ngIf="ima" src="{{ima}}"/></div>

                                                        
                                                        <div>
                                                       
                                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>submit</strong></button>
                                                           
                                                        </div>
                                                    </form>


                                                </div>
                                                <div class="col-sm-6"><h4>Don't know what this is?</h4>
                                                    <p>Better logout then</p>
                                                    <p class="text-center">
                                                     <i class="fa fa-leaf big-icon"></i>
                                                    </p>
                                                 </div>
                                        </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Solutions</th>
                        <th>Image</th>
                        
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX" *ngFor="let disease of diseases">
                        <td>{{disease.$key}}</td>
                        <td>{{disease.solution}}</td>
                        <td> <img src="{{disease.image}}" class="img-thumbnail" width="60px" height="60px"></td>
                        <td class="center"> <button class="btn btn-danger btn-circle" type="button" (click)= "delete(disease.$key)"><i class="fa fa-times"></i></button></td>
                    </tr>
                    </tbody>
                    <tfoot>
                     
                    </tfoot>
                    </table>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </div>
